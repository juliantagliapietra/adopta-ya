<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción de Mascotas</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Formulario de Adopción de Mascotas</h2>
        <form id="adoptionForm">
            <input type="hidden" id="adoptionId" name="adoptionId">
            <div class="mb-3">
                <label for="nombrePersona" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombrePersona" name="nombrePersona" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="animal_de_interes" class="form-label">Animal de Interés:</label>
                <select class="form-select" id="animal_de_interes" name="animal_de_interes" required>
                    <option value="">Seleccione un animal</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
        </form>

        <h2 class="mt-5 mb-4">Listado de Adopciones</h2>
        <div id="adoptionList" class="row">
            <!-- Aquí se añadirán las tarjetas dinámicamente -->
    
        </div>
        <a class="btn btn-dark" href="./index.html"> Volver al Inicio</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/envioDatos.js"></script>
</body>
</html>
